<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c28aaf964.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Mis Compras</title>
</head>
<body>
    <header class="main-header">
        <div class="burger-menu"><i class="fas fa-bars"></i></div>
        <div class="logo"><img  src="/images/logo.png"></div>
        <div class="lupa"><i class="fas fa-search"></i></div>
        <a class="carrito-compras" href='#'><i class="fas fa-shopping-cart"></i></a>
        <div class="barra-herramientas">
            <ul class="navbar">
                <li> <a href='#'> Productos</a></li>
                <li><a href='#'>Galería</a></li> 
                <li><a href='#'>FW 2022</a></li> 
                <li><a href='#'>Nosotros</a></li> 
                <li><a href='#'>Ayuda</a></li> 
        
            </ul>
        </div>
    </header>
    <main>
        <h5>Mis compras</h5>
        <article class="articulo-compra">
            <img src="/images/newArrivals1.jpg">
            <div class="detalle-compra">
                <p>Buzo Hoodie Classic | HOMBRE</p>
                <p>$5.450,00</p>
            </div>
            
            <form class="form-compra" action="/compra" method="post">
                <label for="talle">Seleccioná tu talle</label>
                <select name="talle-compra" id="talle">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="talles-especiales">Consultar por talles especiales</option>
                </select>
                <label for="color">Indicanos el color de tu preferencia</label>
                <select name="color-compra" id="color">
                    <option value="verde">Verde</option>
                    <option value="bordo">Bordo</option>
                    <option value="marron">Marrón</option>
                    <option value="gris">Gris</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <select name="cantidad" id="cantidad">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
            </form>
            <button class="boton-quitar"><i class="fas fa-trash"></i></button>
        </article>
        <button class="boton-continuar"><p>Continuar el proceso de compra</p></button>
    </main>
    <footer>
        <section class="footer-mobile">
            <ul class="links">
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Política de devoluciones</a></li>
                <li><a href="#">Envíos</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
            <div class="redes-sociales"> 
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-youtube"></i>
        </div>
        </section>
    </footer>
</body>
</html>
